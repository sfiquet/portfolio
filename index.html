<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sylvie Fiquet</title>
    <meta name="description" content="web developer portfolio">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amarante|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <noscript>
      <style>
        .navbar-toggler {
            display: none;
        }
      </style>
    </noscript>
  </head>

  <body>
    <header class="fixed-top header-color">
      <div class="container">
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark">
          <a class="navbar-brand brand" href="#">Sylvie Fiquet</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#welcome-section">About</a>
              <a class="nav-item nav-link" href="#projects">Work</a>
              <a class="nav-item nav-link" href="#contact">Contact</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>

      <section id="welcome-section" class="hero-height d-flex flex-column justify-content-center position-relative text-white">
        <div class="container text-center">
          <h1 class="mb-1 display-4">Web Developer</h1>
          <p class="font-italic mt-5">A passion for problem solving</p>
        </div>
        
        <div class="background-container position-absolute">
          <img class="background-img" src="images/background1920.jpg" alt="">
        </div>
      </section>

      <section id="projects">
        <div class="container text-center">
          <h1>Work</h1>
          <div class="row">
            <div class="project-tile col-12 col-sm-6 col-lg-4 mb-5">
              <a href="https://project-zone.herokuapp.com" target="_blank" rel="noopener noreferrer">
                <div class="card border-theme">
                  <img class="card-img-top img-fluid" src="images/projectzone400.jpg" alt="" srcset="images/projectzone400_2x.jpg 2x">
                  <div class="card-body">
                    <div class="card-link">Project Zone</div>
                  </div>
                </div>
              </a>
            </div>
            
            <div class="project-tile col-12 col-sm-6 col-lg-4 mb-5">
              <a href="https://monster-workshop.herokuapp.com" target="_blank" rel="noopener noreferrer">
                <div class="card border-theme">
                  <img class="card-img-top img-fluid" src="images/monster400.jpg" alt="" srcset="images/monster400_2x.jpg 2x">
                  <div class="card-body">
                    <div class="card-link">Monster Workshop</div>
                  </div>
                </div>
              </a>
            </div>
            
            <div class="project-tile col-12 col-sm-6 col-lg-4 mb-5">
              <a href="https://sfiquet.github.io/md-preview/" target="_blank" rel="noopener noreferrer">
                <div class="card border-theme">
                  <img class="card-img-top img-fluid" src="images/md-previewer400.jpg" alt="" srcset="images/md-previewer400_2x.jpg 2x">
                  <div class="card-body">
                    <div class="card-link">Markdown Previewer</div>
                  </div>
                </div>
              </a>
            </div>
            
            <div class="project-tile col-12 col-sm-6 col-lg-4 mb-5">
              <a href="https://codepen.io/sfiquet/full/WdyWoZ/" target="_blank" rel="noopener noreferrer">
                <div class="card border-theme">
                  <img class="card-img-top img-fluid" src="images/survey400.jpg" alt="" srcset="images/survey400_2x.jpg 2x">
                  <div class="card-body">
                    <div class="card-link">Survey Form</div>
                  </div>
                </div>
              </a>
            </div>

            <div class="project-tile col-12 col-sm-6 col-lg-4 mb-5">
              <a href="https://codepen.io/sfiquet/full/gXxVjQ/" target="_blank" rel="noopener noreferrer">
                <div class="card border-theme">
                  <img class="card-img img-fluid" src="images/quote400.jpg" alt="" srcset="images/quote400_2x.jpg 2x">
                  <div class="card-body">
                    <div class="card-link">Random Quote Machine</div>
                  </div>
                </div>
              </a>
            </div>

            <div class="project-tile col-12 col-sm-6 col-lg-4 mb-5">
              <a href="https://sfiquet.github.io/weather/" target="_blank" rel="noopener noreferrer">
                <div class="card border-theme">
                  <img class="card-img img-fluid" src="images/weather400.jpg" alt="" srcset="images/weather400_2x.jpg 2x">
                  <div class="card-body">
                    <div class="card-link">Local Weather</div>
                  </div>
                </div>
              </a>
            </div>
            
            <div class="project-tile col-12 col-sm-6 col-lg-4 mb-5">
              <a href="http://sfiquet.github.io/frontend-nanodegree-arcade-game/" target="_blank" rel="noopener noreferrer">
                <div class="card border-theme">
                  <img class="card-img img-fluid" src="images/frogger400.jpg" alt="" srcset="images/frogger400_2x.jpg 2x">
                  <div class="card-body">
                    <div class="card-link">Frogger Clone</div>
                  </div>
                </div>
              </a>
            </div>      
          </div>
        </div>
      </section>
        
      <section id="contact" class="contact">
        <div class="container text-center d-flex flex-column">
          <h1>Contact</h1>
          <div class="d-flex flex-column justify-content-center">
            <div class="mb-4">Look me up on social media and get in touch!</div>
            <div>
              <a aria-label="LinkedIn" class="btn rounded-circle p-0 mx-2" href="https://www.linkedin.com/in/sylviefiquet/" target="_blank" rel="noopener noreferrer">
                <span class="fa-stack fa-2x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i aria-hidden class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                </span>
              </a>
              <a aria-label="GitHub" class="btn rounded-circle p-0 mx-2" id="profile-link" href="https://github.com/sfiquet" target="_blank" rel="noopener noreferrer">
                <span class="fa-stack fa-2x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i aria-hidden class="fab fa-github fa-stack-1x fa-inverse"></i>              
                </span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
